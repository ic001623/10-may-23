<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- This file teaches table building in HTML -->
    <table border="1px solid" cellspacing="0" style="text-align: center;">
        <thead>
            <tr><th rowspan="2">State Of Health</th><th colspan="2">Fasting Value</th><th>After Eating</th></tr>
            <tr><th>Minimun</th><th>Maximum</th><th>2 Hours after eating</th></tr>
        </thead>
        <tbody>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>less than 140</td>

        </tr>
        <tr>
            <td>Pre-diabetic</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>

        </tr>
        <tr>
            <td>Diabetic</td>
            <td>more then 126</td>
            <td>N/A</td>
            <td>more than 200</td>

        </tr>
        </tbody>
    </table>
</body>
</html>
