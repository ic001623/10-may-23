<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Defaults</title>
</head>
<body>
    <form action="">

            <label for="empType2">Own Business</label>
            <input type="radio" name="empType" id="empType2" value="B" checked><br><br>
            <label for="">Food liked:</label><br>
            <label for="foods">Italian</label>

            <label for="foods">Indian</label>
            <input type="checkbox" name="" id="foods"><br>
            <label for="foods">Thai</label>
            <input type="checkbox" name="" id="foods"><br>
            <label for="foods">Chinese</label>
            <input type="checkbox" name="" id="foods" checked><br><br>
            <label for="mob">Mobile</label>
            <input type="tel" name="" id="mob" value="+9197589887"><br><br>
            <label for="mnth">Enter Comment:</label><br>
            <input type="month" name="mnth" id="mnth" value="2023-01">

        </fieldset>

</html>
