<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>

    <form>
        <fieldset>
           
        <legend>Enter Details</legend>
        <table>
            <tr>
        <td><label for="nm">Name :</label></td>
        <td><input type="text" name="nm" id="" required placeholder="Enter your name"></td><br>
        </tr>
        <tr>
        <td><label for="email1">Email :</label></td>
        <td><input type="email" name="email1" id="" placeholder="abc@xyz.com"></td></tr><br>
        <tr><td><label for="city">City :</label></td>
        <td><input type="text" name="city" id="" placeholder="New Delhi"></td></tr><br>
        <tr><td><label for="mobile">Contact No. :</label></td>
        <td><input type="tel" name="mobile" id=""></td></tr>
    </fieldset>
    </form>
         
    
</body>
</html>
